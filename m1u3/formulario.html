<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <svg width="1200" height="10">
        <rect x="0" y="0" width="1200" height="10" fill="red" />
      </svg>
    <h1>Complete el siguiente formulario:</h1>
   <form action="">
        <p>
            <label for="nom">Nombre</label>
            <input type="text" name="nombre" placeholder="Nombre">
        </p>
        <p>
            <label for="nom">Apellido</label>
            <input type="text" name="apellido" placeholder="Apellido">
        </p>
        <p>
            <label for="pass">Contrase√±a</label>
            <input type="password" name="pass">
        </p>
        <label for="sexo">Sexo</label>
            <ul>
                <li>
                    <input type="radio" name="sexo" value="hombre">
                    <label>Hombre</label>
                </li>
                <li>
                    <input type="radio" name="sexo" value="mujer">
                    <label>Mujer</label>
                </li>
                <li>
                    <input type="radio" name="sexo" value="otro">
                    <label>Otro</label>
                </li>
            </ul>
            <label>Hobbies</label>
            <ul>
                <li>
                    <input type="checkbox" name="hobbies[]" value="bailar" id="bailar">
                    <label for="bailar">Bailar</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="checkbox" name="hobbies[]" value="camtar" id="cantar">
                    <label for="cantar">Cantar</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="checkbox" name="hobbies[]" value="nadar" id="nadar">
                    <label for="nadar">Nadar</label>
                </li>
            </ul>
            <p>
                <label for="titulo">Titulo</label>
                <select name="titulo">
                    <option value="none">Sin titulo</option>
                    <option value="primario">Primario</option>
                    <option value="secundario">Secundario</option>
                    <option value="terciario">Terciario</option>
                </select>
            </p>
            <p>
                <label for="Comentarios">Comentarios</label>
                <textarea name="comentarios"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
   </form>
</body>
</html>
