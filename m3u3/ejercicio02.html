<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio02</title>
</head>
<body>
    <script>
        const numeros = [300, 120, 500, 89, 60];

        let mayor = 0;

        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] > mayor) {
                mayor = numeros[i]
            }
        }

        console.log(' El mayor de ' + numeros +' es ' + mayor);
    </script>
</body>
</html>
