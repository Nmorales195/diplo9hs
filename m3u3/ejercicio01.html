<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js/ejercicio01</title>
</head>
<body>
    <p>Que transporte deberia usar?</p>
    <input type="number" id="metros">Mts
    <button onclick="tomarMetros()">Aceptar</button>
    <script>
        const tomarMetros = () => {
            const metros = document.getElementById('metros').value;
            const constante = parseInt(metros);
        let transporte = '';

        if (metros > 0 && metros <= 1000) {
            transporte = 'pie';
        } else if (metros > 1000 && metros <= 10000) {
            transporte = 'bicicleta';
        } else if (metros > 10000 && metros <= 30000) {
            transporte = 'colectivo';
        } else if (metros > 30000 && metros <= 100000) {
            transporte = 'auto'
        } else if (metros > 100000) {
            transporte = 'avion'
        }

        alert(`Para viajar ${metros} metros recomendamos ir en ${transporte}`)
    }
    </script>
</body>
</html>
